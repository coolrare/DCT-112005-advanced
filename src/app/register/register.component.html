<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
          </div>
          <form class="user" [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input
                  formControlName="firstName"
                  type="text"
                  class="form-control form-control-user"
                  id="exampleFirstName"
                  placeholder="First Name"
                />
                {{ form.controls.firstName.value }}
              </div>
              <div class="col-sm-6">
                <input
                  [formControl]="form.controls.lastName"
                  type="text"
                  class="form-control form-control-user"
                  id="exampleLastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                formControlName="email"
                type="email"
                class="form-control form-control-user"
                id="exampleInputEmail"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group row" [formGroup]="form.controls.password">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control form-control-user"
                  id="exampleInputPassword"
                  placeholder="Password"
                />
              </div>
              <div class="col-sm-6">
                <input
                  formControlName="confirmPassword"
                  type="password"
                  class="form-control form-control-user"
                  id="exampleRepeatPassword"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <div class="form-group row" formArrayName="skills">
              <div
                class="col-sm-6 mb-3 mb-sm-0"
                *ngFor="
                  let _ of form.controls.skills.controls;
                  let index = index
                "
              >
                <!-- form.skills[index] -->
                <input
                  [formControlName]="index"
                  type="text"
                  class="form-control form-control-user"
                />
              </div>
            </div>
            <!-- 不使用 formArrayName 的做法，直接拿 control 來用 -->
            <!-- <div class="form-group row" formArrayName="skills">
              <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let control of form.controls.skills.controls">
                <input
                [formControl]="control"
                type="text"
                class="form-control form-control-user"
              />
              </div>
            </div> -->
            <pre>{{ form.value | json }}</pre>
            <button
              [disabled]="formSubmitted"
              class="btn btn-primary btn-user btn-block"
            >
              Register Account
            </button>
            <hr />
            <a href="index.html" class="btn btn-google btn-user btn-block">
              <i class="fab fa-google fa-fw"></i> Register with Google
            </a>
            <a href="index.html" class="btn btn-facebook btn-user btn-block">
              <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
            </a>
          </form>
          <hr />
          <div class="text-center">
            <a class="small" href="forgot-password.html">Forgot Password?</a>
          </div>
          <div class="text-center">
            <a class="small" href="login.html"
              >Already have an account? Login!</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
